<!DOCTYPE>
<html>
<head>
  <title></title>
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../components/core-scaffold/core-scaffold.html">
  <link rel="import" href="../components/paper-fab/paper-fab.html">
  <link rel="import" href="../components/event-calendar/event-calendar.html">

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <style shim-shadowdom>
    core-scaffold core-toolbar,
    core-scaffold::shadow core-toolbar {
      background-color: white;
      color: gray;
      fill: gray;
      box-shadow: 0 0 2px #d0d0d0;
    }

    .title {
      color: #D32F2F;
      font-family: 'Roboto', sans-serif;
    }

    body {
      transition: opacity ease-in 0.2s;
      font-family: sans-serif;
      margin: 0;
    }
    body[unresolved] {
      opacity: 0; 
      display: block;
      overflow: hidden;
      position: relative;
    }
    </style>
</head>
<body unresolved>

<core-scaffold responsiveWidth="3000px" class="dark-theme">

  <core-header-panel navigation flex mode="seamed">
    <core-toolbar>
    </core-toolbar>
    <core-menu>
      <core-item icon="settings" label="item1"></core-item>
      <core-item icon="settings" label="item2"></core-item>
    </core-menu>
  </core-header-panel>

  <div tool flex class="title">
    Calendar
  </div>
  <paper-icon-button icon="refresh" tool></paper-icon-button>
  <event-calendar> </event-calendar>
</core-scaffold>
<paper-fab raised icon="add" style="position: fixed; bottom: 20px; right: 20px;"></paper-fab>
</body>
</html>
